{% extends "user/profile_base.html" %}
{% load static_asset %}
{% load static from staticfiles %}{% load assets %}
{% block title %}TA的照片{% endblock %}
{% block profile-main %}
    <div id="photo-list">
    <div class="actions">
        <a class="upload-photo-link fr" href="{% url upload_photo %}">上传照片</a>
    </div>
        <ul class="thumbnails">
            {% for photo in photo_list %}
                <li class="span3">
                        <a href="{% url photo_detail photo.id %}"  class="thumbnail"> <img src="{{ photo.photo_thumbnail }}" class="photo"
                                                                        alt="photo" ></a>
                </li>
            {% empty %}
                TA还没上传照片，邀请TA上传吧。
            {% endfor %}
        </ul>
    </div>

{% endblock %}
