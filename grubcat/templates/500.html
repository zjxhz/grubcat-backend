{% extends "base.html" %}
{% load static from staticfiles %}

{% load assets %}
{% block page_css %}
    {{ block.super }}
    {% assets "error_css" %}
        <link href="{% static ASSET_URL %}" media="screen" rel="stylesheet" type="text/css">
    {% endassets %}
{% endblock %}
{% block content %}

    <div class="error">
    {% if exception  %}
        <h3>{{ exception.message }}</h3>
    {% else %}
        <h3>对不起出错了</h3>
    {% endif %}
    </div>

{% endblock %}
