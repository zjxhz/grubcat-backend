{% extends "base.html" %}

{% load static_asset %}

{% block content %}

    <div class="error-page">
    {% if exception  %}
        <h3>{{ exception.message|default:'系统异常' }}</h3>
    {% elif request.GET.message  %}
        <h3>{{ request.GET.message }}</h3>
    {% else %}
        <h3>对不起出错了</h3>
    {% endif %}
    </div>

{% endblock %}
