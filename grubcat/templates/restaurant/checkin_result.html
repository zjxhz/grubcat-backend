{% if order %}
<div class="span4">
    <table class="table table-striped table-bordered table-condensed">
        <tbody>
        <tr>
            <th>用户名</th>
            <td>{{ order.customer.user.username }}</td>
        </tr>
        <tr>
            <th>预定时间</th>
            <td>{{ order.meal.time }}</td>
        </tr>
        <tr>
            <th>就餐桌号</th>
            <td><strong>16</strong></td>
        </tr>
        <tr>
            <th>就餐人数</th>
            <td>{{ order.num_persons }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="span6">
    <div id="meal-img-wrapper">
        <img alt="饭局主题5" id="meal-photo" src="{{ order.meal.photo.url }}" width="376px"
             height="210px">
    </div>
</div>
{% else %}
    <div class="span10"> <h3 class="alert alert-error" >订单不存在！</h3></div>
{% endif %}
