{% load static from staticfiles %}
<div class="meal-cell">
    <h2 class="meal-topic"><a href="{{ meal.get_absolute_url }}" target="_blank">{{ meal.topic }}</a></h2>

    <div class="row">
        <div class="meal-img-wrapper span5">
            <a href="{{ meal.get_absolute_url }}" target="_blank">
                {% if forloop.counter0 < 1 %}
                    <img width="360" height="240" class="img-polaroid"
                         src="{{ meal.normal_cover_url }}">
                {% else %}
                    <img width="360" height="240" src="{% static 'img/meal_placeholder.png' %}"
                         class="lazy img-polaroid"
                         data-original="{{ meal.normal_cover_url }}">
                {% endif %}
            </a>

            <div class="date-time-wrapper">
                <div class="date">
                    <span class="month">{{ meal.start_date|date:"n" }}月</span>
                    <span class="day-num">{{ meal.start_date|date:"d" }}</span>
                    <span class="day-text">{{ meal.start_date|date:"D" }}</span>
                </div>
                <div class="time">{{ meal.start_time|date:"G:i " }}</div>
            </div>
        </div>
        <div class="meal-info span4">
            <p class="introduction">
                {{ meal.introduction|truncatechars:"100" }}
            </p>
            <a class="btn btn-primary  btn-book " href="{{ meal.get_absolute_url }}" target="_blank">查看饭局</a>
        </div>
    </div>
</div>
