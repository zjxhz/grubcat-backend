<dl class="menu-items">
    {% for item in menu.items %}
        {% if item.num %}
            <dd class="dish">
                <span class="dish-name">{{ item.dish.name }}</span>
                <span class="dish-info">Â¥ <span class="dish-price">{{ item.dish.price }}</span>
                 {% if item.num > 1 %}
                     <span class="unit"> /{{ item.dish.unit }} </span>  &times; <span class="num">{{ item.num }}</span>
                 {% endif %}
                </span>
            </dd>
        {% else %}
            <dt class="category">{{ item.category.name }}  </dt>
        {% endif %}
    {% endfor %}
</dl>
